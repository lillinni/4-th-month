{% load static %}
{% include '../header.html' %}
<link rel="stylesheet" href="{% static 'css/delete_order.css' %}">

<div class="delete_order">
    <h1>Delete Order</h1>
    <p>Are you sure you want to delete order {{ object.id }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'order_list' %}">Cancel</a>
    </form>
</div>
